<body>
	<div class="container-fluid">
		<div class="jumbotron">
			<div class="row" id="row1">
				<div class="col-sm-2" id="n64-img">
					<img src="assets/images/Nintendo-64-Logo-1.png" class="small" alt="n64-image">
				</div>
				<div class="col-sm-8" id="nintendo-buttons-group"></div>
				<div class="col-sm-2" id="search">

					    </div>
					    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>

				</div>

		</div>		



	



	</div>
